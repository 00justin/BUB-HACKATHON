<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Neighborhood DAO Dashboard</title>
    <!-- Tailwind CSS CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dao': '#10b981', // Emerald green
                        'secondary-dao': '#4f46e5', // Indigo/Violet
                        'dark-bg': '#1f2937', // Dark Slate
                    }
                }
            }
        }
    </script>
    <style>
        /* Ensures body covers full screen and uses the dark background */
        body {
            min-height: 100vh;
            background-color: #1f2937;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .card {
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Branding -->
                <div class="flex-shrink-0">
                    <span class="text-xl font-bold text-white tracking-wider">Boston DAO</span>
                </div>
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-primary-dao hover:bg-emerald-600">Dashboard</a>
                        <a href="booking.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Resource Booking</a>
                        <a href="voting.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Voting Page</a>
                        <button id="connect-wallet-btn" class="ml-4 px-3 py-2 border border-primary-dao text-sm font-medium rounded-md text-primary-dao hover:bg-primary-dao hover:text-white transition duration-200">
                            Connect Wallet
                        </button>
                    </div>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu (Hidden by default) -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-primary-dao">Dashboard</a>
                <a href="booking.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Resource Booking</a>
                <a href="voting.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Voting Page</a>
                <button class="w-full mt-2 px-3 py-2 border border-primary-dao text-sm font-medium rounded-md text-primary-dao hover:bg-primary-dao hover:text-white transition duration-200">
                    Connect Wallet
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            
            <h1 class="text-3xl font-extrabold text-white mb-8 border-b border-gray-700 pb-2">
                Boston Neighborhood Token Overview
            </h1>

            <!-- Key Metrics Cards -->
            <!-- The grid is now set to 1 column for all sizes, focusing solely on the treasury -->
            <div class="grid grid-cols-1 gap-6 mb-10">
                
                <!-- Community Treasury Card -->
                <div class="card bg-gray-800 p-6 rounded-xl shadow-xl border-t-4 border-secondary-dao">
                    <p class="text-sm text-gray-400 uppercase tracking-wider">Community Treasury</p>
                    <div class="flex items-end justify-between mt-1">
                        <span class="text-4xl font-bold text-white" id="community-treasury">---</span>
                        <span class="text-lg font-medium text-indigo-400">Fees Collected</span>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Simple JavaScript for mobile menu toggling and contract interaction placeholders -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Function to simulate fetching data from the contract
        function fetchInitialMetrics() {
            console.log("Awaiting contract connection to fetch metrics from NeighborhoodToken.sol...");
            // NOTE: Your actual Web3/Ethers.js/Wagmi code to read initial data will be called here.
        }

        // Placeholder for wallet connection logic
        document.getElementById('connect-wallet-btn').addEventListener('click', () => {
            console.log("Connect Wallet button clicked. Your web3 wallet connection logic (MetaMask/WalletConnect) goes here.");
            
            // --- SIMULATED CONTRACT READ UPON CONNECTION ---
            // REPLACE the next line with the result of calling your contract's treasury read function:
            document.getElementById('community-treasury').textContent = '1,250 $NBT'; 
            // --- END SIMULATION ---

            // Update button styling and text
            document.getElementById('connect-wallet-btn').textContent = 'Wallet Connected';
            document.getElementById('connect-wallet-btn').classList.remove('text-primary-dao', 'hover:bg-primary-dao', 'border-primary-dao');
            document.getElementById('connect-wallet-btn').classList.add('bg-primary-dao', 'text-white', 'border-white');
        });

        fetchInitialMetrics();
    </script>
</body>
</html>
